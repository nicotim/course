<mat-toolbar>
  <mat-toolbar-row>
    <span class="logo">CourseIT</span>
    <span class="spacer"></span>

    <ng-container [ngSwitch]="currentUserRole">
      <ng-container *ngSwitchCase="'admin'">
        <a class="link" routerLink="/admin/courses">Courses</a>
        <a class="link" routerLink="/admin/analytics">Analytics</a>
        <a class="link" routerLink="/admin/users">Users</a>
      </ng-container>

      <ng-container *ngSwitchCase="'teacher'">
        <a class="link" routerLink="/teacher/analytics">Analytics</a>
        <a class="link" routerLink="/teacher/courses">Courses</a>
        <a class="link" routerLink="/teacher/students">Students</a>
      </ng-container>

      <ng-container *ngSwitchCase="'student'">
        <a class="link" routerLink="/student/catalog">Course Catalog</a>
        <a class="link" routerLink="/student/interface">Interface</a>
      </ng-container>
    </ng-container>
    <span class="material-symbols-outlined logout" (click)="logOut()">
      logout
    </span>
  </mat-toolbar-row>
</mat-toolbar>
