<div *ngIf="_loading.loading$ | async; else appContent">
  <app-loading />
</div>
<ng-template #appContent>
  @if(!(isLoggedIn$ | async) && !(isAuthSection$ | async)) {
  <app-pre-auth-nav />
  } @else if (isLoggedIn$ | async){
  <app-navbar />
  }
  <router-outlet />
  <ngx-sonner-toaster richColors position="bottom-right" />
</ng-template>
